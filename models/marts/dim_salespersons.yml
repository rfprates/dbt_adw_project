version: 2

models:
  - name: dim_salespersons
    description: dim table with informations about sales persons
    columns:
      - name: salesperson_sk
        description: surrogate key of sales persons dim table
        tests:
          - unique
          - not_null

      - name: salespersonid
        description: primary key of sales person
        tests:
          - unique
          - not_null

      - name: fullname
        description: full name of the sales person
      
      - name: jobtitle
        description: work title such as Buyer or Sales Representative
      
      - name: persondescription
        description: primary type of the person
      
      - name: salesquota
        description: projected yearly sales.

      - name: bonus
        description: 	bonus due if quota is met.
      
      - name: salesytd
        description: sales total year to date

      - name: saleslastyear
        description: sales total of previous year

      - name: comissionpct
        description: commision percent received per sale

      - name: countryregioncode
        description: primary key of salesperson

      - name: countryregion
        description: sales territory description
      
      - name: territorygroup
        description: geographic area to which the sales territory belong