version: 2

models:
  - name: dim_customers
    description: Dim table of customers/stores
    columns:
      - name: customer_sk
        description: the surrogate key of dim customers table
        tests:
          - unique
          - not_null
      
      - name: customerid
        description: primary key for all customers, persons or stores
        tests:
          - unique
          - not_null
      
      - name: personid
        description: key of customers which are not stores

      - name: creditcardid
        description: key of customer's credit cards which are not stores
      
      - name: fullname
        description: the person name

      - name: persontype
        description: type of each person register on table of customers

      - name: store
        description: the store name