version: 2

models:
  - name: dim_customers
    description: Dim table of customers/stores
    columns:
      - name: customer_sk
        description: the surrogate key of dim customers table
        tests:
          - unique
          - not_null
      
      - name: customerid
        description: primary key for all customers, persons or stores
        tests:
          - unique
          - not_null
      
      - name: personid
        description: primary key for persons customers
      
      - name: storeid
        description: primary key for stores
      
      - name: fullname
        description: the person name

      - name: persondescription
        description: primary type of the person

      - name: cardtype
        description: credit card name
      
      - name: store
        description: the store name