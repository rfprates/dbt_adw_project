version: 2

models:
  - name: dim_products
    description: dim table with informations about products
    columns:
      - name: products_sk
        description: surrogate key of products
        tests:
          - unique
          - not_null
      
      - name: productid
        description: primary key of products
        tests:
          - unique
          - not_null

      - name: product_name
        description: the name of product

      - name: makeflag
        description: if the product is purchased or manufactured in-house

      - name: finishedgoodsflag
        description: if the product is for sale or not

      - name: subcategory_name
        description: the name of the subcategory of the product

      - name: category_name
        description: the name of the category of the product